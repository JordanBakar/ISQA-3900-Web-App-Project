{% extends "catalog/base.html" %}

{% block title %}Checkout | The Flavor Lab Pizzeria{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Payment</h1>
    <p class="text-center text-muted">Your total is <strong>${{ total }}</strong></p>

    <form method="post" action="{% url 'process_payment' %}" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary btn-block">Submit Payment</button>
    </form>

</div>
{% endblock %}
