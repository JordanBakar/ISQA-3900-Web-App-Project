{% extends "catalog/base.html" %}
{% load static %}  <!-- Load static files -->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .pizza-menu {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        .pizza-item {
            text-align: center;
            width: 180px;
        }
        .pizza-image {
            width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .add-to-cart-btn {
            background-color: #ff5252;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 12px;
            margin-top: 8px;
            cursor: pointer;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 8px;
        }
        .quantity-controls button {
            font-size: 20px;
            border: none;
            background: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4">Order Pizzas</h2>
        <div class="pizza-menu">
            {% for pizza in pizzas %}
            <div class="pizza-item">
                <img src="{% static 'images/pizza.png' %}" alt="{{ pizza.name }}" class="pizza-image">
                <h5>{{ pizza.name }}</h5>
                <button class="add-to-cart-btn">Add to Cart</button>
                <div class="quantity-controls">
                    <button onclick="decreaseQuantity({{ pizza.id }})">âˆ’</button>
                    <span id="quantity-{{ pizza.id }}">1</span>
                    <button onclick="increaseQuantity({{ pizza.id }})">+</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function increaseQuantity(pizzaId) {
            let quantitySpan = document.getElementById(`quantity-${pizzaId}`);
            let quantity = parseInt(quantitySpan.innerText);
            quantitySpan.innerText = quantity + 1;
        }

        function decreaseQuantity(pizzaId) {
            let quantitySpan = document.getElementById(`quantity-${pizzaId}`);
            let quantity = parseInt(quantitySpan.innerText);
            if (quantity > 1) {
                quantitySpan.innerText = quantity - 1;
            }
        }
    </script>
</body>
</html>
