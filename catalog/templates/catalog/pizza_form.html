{% extends "catalog/base.html" %}
{% load static %}

{% block title %}Add New Pizza{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add a New Pizza</h1>
    <form method="post" enctype="multipart/form-data" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Pizza</button>
        </div>
    </form>
</div>
{% endblock %}
